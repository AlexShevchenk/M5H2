<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .inline-style {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Styling Example</h1>

    <p id="external-style">This is a paragraph with an external CSS style.</p>

    <p class="inline-style" style="color: blue;">This is a paragraph with an inline style.</p>
</body>

</html>
