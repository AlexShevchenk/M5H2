<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-level</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1>Site Header</h1>
    </header>

    <section>
        <h2>Content Section</h2>
        <ol>
            <li><strong>First item</strong></li>
            <li><em>Second item</em></li>
            <li><u>Third item</u></li>
            <li><a href="http://www.google.com.ua" target="_blank">Fourth item as a link</a></li>
            <li style="color: red;">Fifth item in red</li>
        </ol>
        <p>This is the fourth paragraph with a link to <a href="http://www.google.com.ua" target="_blank">www.google.com.ua</a>. It will open in a new window.</p>
    </section>

    <footer>
        <p>Site Footer</p>
    </footer>
</body>

</html>
